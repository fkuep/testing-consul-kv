---

- name: lookup protected key , token , datacenter, recurse and index set
  include_tasks: tasks/http-dump.yml
  vars:
    lookup_string: "{{ lookup('consul_test_kv',consul_key , \
      host=consul_host , \
      scheme=consul_scheme ,\
      port=consul_port, \
      recurse='yes',\
      datacenter=consul_valid_dc, \
      index=1 ,
      token=consul_token) }}"
